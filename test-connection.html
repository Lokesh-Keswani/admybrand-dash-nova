<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Connection Test</title>
</head>
<body>
    <h1>API Connection Test</h1>
    <button onclick="testHealth()">Test Health Endpoint</button>
    <button onclick="testLogin()">Test Login</button>
    <button onclick="testSignup()">Test Signup</button>
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:3001/api';
        
        async function testHealth() {
            try {
                const response = await fetch('http://localhost:3001/health');
                const data = await response.json();
                document.getElementById('results').innerHTML += `<p>Health: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML += `<p>Health Error: ${error.message}</p>`;
            }
        }
        
        async function testLogin() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        email: 'demo@admybrand.com',
                        password: 'demo123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML += `<p>Login: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML += `<p>Login Error: ${error.message}</p>`;
            }
        }
        
        async function testSignup() {
            try {
                const response = await fetch(`${API_BASE_URL}/auth/signup`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: 'Test User',
                        email: 'test@example.com',
                        password: 'test123'
                    })
                });
                const data = await response.json();
                document.getElementById('results').innerHTML += `<p>Signup: ${JSON.stringify(data)}</p>`;
            } catch (error) {
                document.getElementById('results').innerHTML += `<p>Signup Error: ${error.message}</p>`;
            }
        }
    </script>
</body>
</html>
